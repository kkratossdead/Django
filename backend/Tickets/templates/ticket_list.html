{% extends 'home.html' %}
{% block content %}

    <div class="container mt-5">
        <h1>Ticket List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in tickets %}
                    <tr>
                        <td>{{ ticket.id }}</td>
                        <td>{{ ticket.title }}</td>
                        <td>{{ ticket.description }}</td>
                        <td>{{ ticket.status }}</td>
                        <td>
                            <a href="{% url 'ticket_detail' ticket.id %}" class="btn btn-info">View</a>
                            <a href="{% url 'ticket_update' ticket.id %}" class="btn btn-warning">Edit</a>
                            <form action="{% url 'ticket_delete' ticket.id %}" method="POST" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        

     
        <a href="{% url 'ticket_create' %}" class="btn btn-primary">Create New Ticket</a>
{% endblock %}
