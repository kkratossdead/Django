{% extends 'home.html' %}
{% block content %}
    <div class="container mt-5">
        <h1>Ticket Form</h1>
        <form method="POST" action="{% if ticket.id %}{% url 'ticket_update' ticket.id %}{% else %}{% url 'ticket_create' %}{% endif %}" enctype="multipart/form-data">
            {% csrf_token %}
        
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required
                       value="{{ form.title.value|default_if_none:'' }}">
            </div>
        
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ form.description.value|default_if_none:'' }}</textarea>
            </div>
        
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="open" {% if form.status.value == "open" %}selected{% endif %}>Open</option>
                    <option value="closed" {% if form.status.value == "closed" %}selected{% endif %}>Closed</option>
                </select>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'ticket_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

{% endblock %}
