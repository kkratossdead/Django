<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">TICKET SUPPORT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/home">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Tickets</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="/tickets">Liste</a>
                  <a class="dropdown-item" href="/tickets/create/">Creer tickets</a>
                </div>
              </li>
            </ul>
          </div>
          
          <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-danger me-2">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-success me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
            {% endif %}
        </div>
      </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-dark text-white mt-5  bottom-0 w-100">
        <div class="container text-center py-3">
            <p>&copy; 2023 Ticket Management System</p>
            <p>Contact: <a href="mailto:idk@gmail.com" class="text-white">idk@gmail.com</a></p>
            <p>Privacy Policy | Terms of Service</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
